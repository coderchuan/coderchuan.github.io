<style>
.container{
    display: flex;
    justify-content: center;
    background-image: url(/img/日记本/writing_paper.jpg);
    width:calc(100vw - 35px);
    height:calc(100vh - 35px);
}.message_box{
    font-family:"微软雅黑";
    width:80%;
}.center{
    display: flex;
    justify-content: center;
}.paragraph{
    text-indent: 2em;
}img{
    text-indent: 0em;
}.sign{
    display: flex;
    justify-content: flex-end;
}.hidden{
    display: none;
}.show_video{
    display: flex;
}.video_background_div{
    width:100vw;
    height:100vh;

    position: fixed;
    left:0;
    top:0;
    justify-content: center;
    align-items: center;
    background-color: #33333333;
}.video_container_div{
    width:800px;
    height:550px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}.show_bar{
    background-color:#41ACC0;
    height:50px;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    display: flex;
    align-items: center;
    justify-content: flex-end;
}.close_video{
    width:60px;
}.video_div{
    width:100%;
    height:calc(100% - 100px);
    background:black;
}
</style>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<div class='video_background_div hidden'>
    <div class='video_container_div'>
        <div class="show_bar">
            <div class='close_video'>
                <img style='width:40px;height:40px;cursor:pointer' src='/img/日记本/close.png'/> 
            </div> 
        </div> 
        <div class="video_div">
            <video id='videl_0' style='width:100%;height:100%' src="/img/日记本/人无癖不可交"  controls="controls">
                您的浏览器不支持 video 标签。
            </video>
        </div> 
    </div>
</div>
<div class='container'> 
    <div class='message_box'> 
        <div class='center'><h3>随便写一点儿</h3></div> 
        <div class="paragraph">很开心认识你。谢谢你帮我吃零食，不然我撑破肚皮也吃不完它们<img style='width:30px;height:30px' src='/img/日记本/cry_and_laugh.png'/></div> 
        <div class="paragraph"></div> 
        <div class="paragraph"></div> 
        <div class="paragraph"></div> 
        <div class="paragraph">祝好！</div> 
        <br> 
        <div class="sign">2021年6月13日 16时25分</div> 
        <div class="sign">杨川&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div> 
    </div>
</div> 
<script>
    $("#show_video").on("click",function(){
        let obj=$(".video_background_div");
        if(obj.hasClass("hidden")){
            obj.removeClass("hidden");
            obj.addClass("show_video");
        }
    });
    $(".close_video,.video_background_div").on("click",function(){
        let obj=$(".video_background_div");
        let video_obj=$("#videl_0")[0];
        if(obj.hasClass("show_video")){
            obj.removeClass("show_video");
            obj.addClass("hidden");
            video_obj.pause();
        }
    });
    $(".video_container_div").on("click",function(){
        return false;
    });
</script>
